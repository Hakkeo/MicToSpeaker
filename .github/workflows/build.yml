name: Build APK

on:
  push:
    branches:
      - main  # This triggers the action when changes are pushed to the 'main' branch.
  pull_request:
    branches:
      - main  # This triggers the action on pull requests to the 'main' branch.

jobs:
  build:
    runs-on: ubuntu-latest  # Uses a Linux runner, you can use 'macos-latest' or 'windows-latest' if you prefer.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Checks out your code from the repository.

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Sets up Java 11 for Gradle.

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        run: ./gradlew assembleRelease  # This command builds the release APK.

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mic-to-speaker-apk
          path: app/build/outputs/apk/release/app-release.apk  # Path to the generated APK.
